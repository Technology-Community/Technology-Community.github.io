<!DOCTYPE html>
<html>
<head>
	<title>Regex Key Windows - Office</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../../../assets/css/extend/regex/style.css">
</head>

<body>
	<div>
		<p class="td">Regex Key Windows - Office</p>
		 <hr  width="30%" align="center" />
	</div>
	<div>
		<textarea id="text" rows="20" cols="100" placeholder="Nhập tại đây"></textarea>
	</div>
	<div>
		<button class="button" onclick="loc()">Lọc</button>
	<div>
	<div>
		<h1 id="dem"></h1>
		<textarea id="ket_qua" rows="20" cols="100" placeholder="Kết quả"></textarea>
	<div>
	<script type="text/javascript">
		function loc() {
			var text = document.getElementById('text').value;
			var regex = /[A-Z0-9]{5}-[A-Z0-9]{5}-[A-Z0-9]{5}-[A-Z0-9]{5}-[A-Z0-9]{5}/g;
			var array = text.match(regex);
			var result = array.join("\n");
			console.log(array.length);
			document.getElementById('ket_qua').value = result;
			document.getElementById('dem').innerHTML = array.length;
		}
	</script>
</body>
</html>
