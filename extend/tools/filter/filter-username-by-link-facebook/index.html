<!DOCTYPE html>
<html>
<head>
	<title>Regex Username</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../../../../assets/css/extend/tool/filter/filter.css">
</head>

<body>
	<div>
		<p class="td">Regex Username Facebook</p>
		 <hr  width="30%" align="center" />
	</div>
	<div>
		<textarea id="text" rows="20" cols="100" placeholder="Nhập link facebook tại đây"></textarea>
	</div>
	<div>
		<button class="button" onclick="loc()">Filter</button>
	<div>
	<div>
		<h1 id="dem"></h1>
		<textarea id="ket_qua" rows="20" cols="100" placeholder="Kết quả"></textarea>
	<div>
	<script type="text/javascript">
		function loc() {
			var text = document.getElementById('text').value;
			var regex = /(?<=profile\.php\?id\=)(?<id>[0-9]*)|(?:(?<=\.com\/)|(?<=\.me\/)|(?<=\.co\/)|(?<=\.us\/))(?:(?!profile\.php)(?<username>[\w\.\_]*))/g;
			var array = text.match(regex);
			var result = array.join("\n");
			console.log(array.length);
			document.getElementById('ket_qua').value = result;
			document.getElementById('dem').innerHTML = array.length;
		}
	</script>
</body>
</html>
